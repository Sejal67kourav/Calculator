<!DOCTYPE html>
<html lang="en">
<head>
 <title>Calculator</title>
 <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div>
        <div class="main2">
            <form >
                <h1 style="color:rgb(255, 255, 255); font-size: xx-large;text-align:center; ">
                    Calculator</h1>
                <b>
                <div >
                    <input type="text" name="display" class="form" >

                </div>

                <div class="same">
                    
                    <input type="button" value="AC" onclick="display.value=''" class="input1">
                    <input type="button" value="DEL" onclick="display.value= display.value.toString().slice(0,-1)" class="input1">
                    <input type="button" value="."onclick="display.value+='.'"class="input1">
                    <input type="button" value="/"onclick="display.value+='/'" class="input1">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'" class="input">
                    <input type="button" value="8"onclick="display.value+='8'" class="input">
                    <input type="button" value="9"onclick="display.value +='9'" class="input">
                    <input type="button" value="*"onclick="display.value +='*'" class="input1">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'" class="input">
                    <input type="button" value="5"onclick="display.value+='5'"class="input">
                    <input type="button" value="6"onclick="display.value+='6'"class="input">
                    <input type="button" value="-"onclick="display.value +='-'"class="input1">
                </div>
                
                <div > 
                    <input type="button" value="1" onclick="display.value+='1'" class="input">
                    <input type="button" value="2"onclick="display.value+='2'"  class="input">
                    <input type="button" value="3"onclick="display.value+='3'" class="input">
                    <input type="button" value="+"onclick="display.value +='+'"  class="input1" >
                </div>
                <div>
                    <input type="button" value="%"onclick="display.value+='%'"class="input1">
                    <input type="button" value="0" onclick="display.value+='0'"class="input">
                    <input type="button" value="=" onclick="display.value =eval(display.value)" style="width:120px; " class="input2">
                    
                </div>
            </b>
            
            </form>
        </div>
    </div>

</body>
</html>
